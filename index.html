<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Statistics Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Caveat&family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Libre+Baskerville&family=Mansalva&family=Miniver&family=Oswald:wght@200..700&family=Pattaya&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Borel&family=Caveat&family=Fredoka:wght@300..700&family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville&family=Mansalva&family=Miniver&family=Oswald:wght@200..700&family=Pattaya&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #17153B;
            display:flex;
            flex-direction: column;
            align-items: center;
            color: aliceblue;
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            
            font-style: normal;
            
        }
        html, body {
  width: 100%;
  height:100%;
}

body {
    background: linear-gradient(-45deg, #C8ACD6, #433D8B, #17153B);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-direction: column;
            padding: 20px;
        }
        .stat {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            width: 150px;
            background-color: #2E236C;

        }
        button{
            width: 100px;
            height: 50px;
            margin-top: 20px;;
            border-radius: 10px;
            background-color:#C8ACD6 ;
            font-weight: 800;
            font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: 900;
  font-style: normal;
  font-size: 15px;
            

        }
        input{
            width:500px;
            padding:10px;
            border-radius: 10px;
            background-color: #ddd;
        }
        button:hover {
            background-color: #541b72;
            color:aliceblue
        }

    </style>
</head>
<body>
    <h1>GitHub Repository Statistics Dashboard</h1>
    <input type="text" id="repoName" placeholder="Enter repository (e.g., user/repo)">
    <button onclick="fetchRepoStats()">Get Stats</button>
    <div class="stats">
        <div class="stat" id="stars">Stars: 0</div>
        <div class="stat" id="forks">Forks: 0</div>
        <div class="stat" id="issues">Open Issues: 0</div>
        <div class="stat" id="contributors">Contributors: 0</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
